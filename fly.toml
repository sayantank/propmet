# fly.toml app configuration file generated for propmet on 2025-10-29T23:32:09+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'propmet'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']
  # Prevent machine from being idled or suspended
  [[http_service.concurrency]]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  # Ensure machine is never suspended
  [vm]
    memory = '1gb'
    cpu_kind = 'shared'
    cpus = 1
    guest_suspend_enabled = false
    idle_timeout = 0
